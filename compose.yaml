services:
  peerprep:
    build: peerprep
    image: modembcc/peerprep
    env_file:
      - peerprep/.env
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

    develop:
      watch:
        - action: sync
          path: peerprep
          target: /frontend

  user-service:
    build: user-service
    image: modembcc/user-service
    volumes:
      - /user-service/node_modules
    env_file:
      - user-service/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:3001"
    develop:
      watch:
        - action: rebuild
          path: user-service
          target: /user-service

  backend:
    build: backend
    image: modembcc/backend
    env_file:
      - backend/.env
    ports:
      - "9090:9090"
    develop:
      watch:
        - action: rebuild
          path: backend
          target: backend/app

  # blob and mq
  redis:
    image: redis
    container_name: redis-peerprep
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9190:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: grp14
      RABBITMQ_DEFAULT_PASS: grp14
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9100:5672"
      - "9101:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 30s
      retries: 10

  matching-service:
    build: matching-service
    image: modembcc/matching-service
    env_file:
      - matching-service/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    develop:
      watch:
        - action: rebuild
          path: matching-service
          target: matching-service/app
    depends_on:
      rabbitmq:
        condition: service_healthy

  matching-service-api:
    build: matching-service-api
    image: modembcc/matching-service-api
    env_file:
      - matching-service-api/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9200:9200"
    develop:
      watch:
        - action: rebuild
          path: matching-service
          target: matching-service/app
    depends_on:
      rabbitmq:
        condition: service_healthy

  storage-blob-api:
    build: storage-blob-api
    image: modembcc/storage-blob-api
    env_file:
      - storage-blob-api/.env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "9300:9300"
    develop:
      watch:
        - action: rebuild
          path: storage-blob-api
          target: storage-blob-api/app
    depends_on:
      - redis

  collab:
    build: collab
    image: modembcc/collab
    env_file:
      - collab/.env
    ports:
      - "4000:4000"
    develop:
      watch:
        - action: rebuild
          path: collab
          target: collab/app
